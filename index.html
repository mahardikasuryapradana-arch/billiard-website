<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservasi Billiard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-green-50 font-montserrat">

  <header class="bg-gradient-to-r from-green-700 to-green-500 text-white p-6 text-center shadow-lg">
    <h1 class="text-3xl md:text-4xl font-roboto font-bold drop-shadow-lg">Billiard Center</h1>
    <p class="text-sm md:text-base mt-1">Pesan meja online dan lihat ketersediaan secara real-time</p>
  </header>

  <main class="p-6 max-w-5xl mx-auto">
    <section class="mb-8 text-center">
      <h2 class="text-2xl md:text-3xl font-semibold mb-2 text-green-800">Status Meja</h2>
      <p id="status" class="text-gray-700 text-lg font-medium">Memuat...</p>
    </section>

    <section id="meja-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 mb-8"></section>

    <section class="bg-white shadow-xl rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-green-800">Form Reservasi</h2>
      <form id="formReservasi" class="space-y-4">
        <input type="text" id="nama" placeholder="Nama Pemesan" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-300" required>
        <input type="date" id="tanggal" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-300" required>
        <input type="time" id="jam" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-300" required>
        <select id="meja" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-300" required></select>
        <input type="number" id="durasi" placeholder="Durasi main (menit)" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-300" required>
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-green-600 to-green-400 text-white font-semibold rounded-xl shadow-lg hover:scale-105 transition-transform duration-200">Pesan Sekarang</button>
      </form>
    </section>

    <section class="bg-white shadow-xl rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-green-800">Daftar Reservasi</h2>
      <ul id="daftarReservasi" class="space-y-3"></ul>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-green-700 to-green-500 text-white text-center p-6 shadow-inner">
    Â© 2025 Billiard Center. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
